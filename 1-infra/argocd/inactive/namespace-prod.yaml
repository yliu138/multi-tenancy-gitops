apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-prod
  annotations:
    argocd.argoproj.io/sync-wave: "100"    
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: 1-infra/namespaces/prod
    repoURL: https://github.com/yliu138/multi-tenancy-gitops.git
    targetRevision: demo-mq-v2-yliu138
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
